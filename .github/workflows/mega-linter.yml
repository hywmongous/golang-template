name: Mega linter

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  mega-linting:
    name: Mega-Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out
        with:
          token: ${{ github.token }}

      - uses: nvuillam/mega-linter/flavors/ci_light@v4
        name: Go mega linting
        id: go_mega-linting

      - uses: actions/upload-artifact@v2
        name: Archieve artifacts
        if: ${{ success() }} || ${{ failure() }}
        with:
          name: Mega-Linter reports
          path: |
            report
            mega-linter.log
