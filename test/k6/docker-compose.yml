version: "3.8"

networks:
  k6:
  grafana:
  service_net:
    external:
      name: docker-compose_service_net


services:
  influxdb:
    image: influxdb:1.8
    networks:
      - k6
      - grafana
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - influxdb
    networks:
      - grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    volumes:
      - ./grafana:/etc/grafana/provisioning/

  k6:
    image: loadimpact/k6:latest
    depends_on:
      - grafana
      - influxdb
    networks:
      - k6
      - service_net
    ports:
      - "6565:6565"
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    volumes:
      - ./:/scripts
    command: run /scripts/identity-register/spike_test.js
